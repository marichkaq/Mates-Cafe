<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>MATEṠ</h1>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#order-form">Order Form</a></li>
            </ul>
        </nav>
        <img
                id="header-img"
                src="https://i.pinimg.com/originals/4f/f0/88/4ff088795aff41e835671f1479fa0366.gif"
                alt="header image"
        />
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <section id="drinks">
                <h3>Drinks</h3>
                <article>
                    <img
                            src="https://cdn-media.choiceqr.com/prod-eat-zavertailo/menu/CcDdKHF-hjKaKCu-KDYeMbs.jpeg.webp"
                            alt="glass of cold brew"
                    />
                    <h3>Cold Brew</h3>
                    <p>3€</p>
                </article>
                <article>
                    <img
                            src="https://cdn-media.choiceqr.com/prod-eat-zavertailo/menu/BkyGWpF-HaPGaeX-evgtGKG.jpeg.webp"
                            alt="cup of matcha latte"
                    />
                    <h3>Matcha Latte</h3>
                    <p>3€</p>
                </article>
                <article>
                    <img
                            src="https://cdn-media.choiceqr.com/prod-eat-mimosa/menu/fbzKZlq-cCKKPyV-DlllCYT.jpeg.webp"
                            alt="bottle of kombucha"
                    />
                    <h3>Kombucha</h3>
                    <p>2.5€</p>
                </article>
            </section>
            <section id="food">
                <h3>Food</h3>
                <article>
                    <img
                            src="https://cdn-media.choiceqr.com/prod-eat-zavertailo/menu/nmDNbKQ-VuZleyw-oblHSsG.webp"
                            alt="Delicious bakery"
                    />
                    <h3>Flower Apple Pie</h3>
                    <p>6€</p>
                </article>
                <article>
                    <img
                            src="https://cdn-media.choiceqr.com/prod-eat-zavertailo/menu/DnfHWZm-bjUKGeI-NwGcOuq.webp"
                            alt="Delicious desert"
                    />
                    <h3>Jug Con Berries</h3>
                    <p>8€</p>
                </article>
                <article>
                    <img
                            src="https://cdn-media.choiceqr.com/prod-eat-zavertailo/menu/TbEjNGJ-TkMLSJE-lrsHuLQ.webp"
                            alt="cheesecakes with candied lemon, sour cream, cherries and hazelnuts"
                    />
                    <h3>Syrnychky</h3>
                    <p>10€</p>
                </article>
            </section>
        </section>
        <section id="order-form">
            <h2>Place Your Order</h2>
            <form>
                <h3>Enter quantity of each item you order:</h3>
                <label for="cold-brew-qt">Cold Brew(3€):</label>
                <input type="number" id="cold-brew-qt" name="cold-brew-qt" min="0">
                <label for="matcha-latte-qt">Matcha Latte(3€):</label>
                <input type="number" id="matcha-latte-qt" name="matcha-latte-qt" min="0">
                <label for="kombucha-qt">Kombucha(2.5€):</label>
                <input type="number" id="kombucha-qt" name="kombucha-qt" min="0">
                <br>
                <label for="apple-pie-qt">Flower Apple Pie(6€):</label>
                <input type="number" id="apple-pie-qt" name="apple-pie-qt" min="0">
                <label for="berries-jug-qt">Jug Con Berries(8€):</label>
                <input type="number" id="berries-jug-qt" name="berries-jug-qt" min="0">
                <label for="syrnychky-qt">Syrnychky(10€):</label>
                <input type="number" id="syrnychky-qt" name="syrnychky-qt" min="0">
                <h3>Extra:</h3>
                <input type="checkbox" id="plant-milk" name="plant-milk">
                <label for="plant-milk">Plant-based milk</label>
                <br>
                <input type="checkbox" id="sugar-free" name="sugar-free">
                <label for="sugar-free">Sugar-free</label>
                <br>
                <input type="checkbox" id="gluten-free" name="gluten-free">
                <label for="gluten-free">Gluten-free</label>
                <br>
                <input type="checkbox" id="caffeine-free" name="caffeine-free">
                <label for="caffeine-free">Decaff</label>
                <h3>Additional notes:</h3>
                <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Anything you'd like us to know..."></textarea>
                <br>
                <input type="submit" value="Go To Checkout">
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Made with ˗ˏˋ ♡ ˎˊ˗ by @Marichkaq</p>
    </footer>
</body>
</html>
